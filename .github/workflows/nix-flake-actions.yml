on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master
env:
  RUST_BACKTRACE: 1
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  DeterminateCI:
    uses: conneroisu/ci/.github/workflows/workflow.yml@main
    permissions:
      id-token: write
      contents: read
      checks: write
    with:
      visibility: public
      fail-fast: true
